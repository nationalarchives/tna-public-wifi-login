<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.1.1.css">

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div class="fixture">
    <form action="" id="your-views" class="form-abandonment" method="POST" novalidate="novalidate">
        <div class="emphasis-block error-message" role="alert"><p class="h3">Sorry, there was a problem</p>
            <p>Please check the highlighted fields to proceed.</p></div>
        <input type="hidden" name="tna-form" value="Your views"><input type="hidden" name="token"
                                                                       value="ae1df8dfe1556d906823b24b168a6eb8"><input
            type="hidden" name="timestamp" value="1490058204">
        <fieldset>
            <legend>Your details</legend>
            <div class="form-row">
                <label for="full_name">Full name <span class="optional">(optional)</span></label>
                <input type="text" id="full_name" name="full-name">
            </div>
            <div class="form-row"><label for="email">Email address <span
                    class="optional">(optional)</span></label><input type="email" id="email" name="email"
                                                                     class="validate-equalTo-blur"></div>
            <div class="form-row"><label for="confirm_email">Please re-type your email address <span class="optional">(optional)</span></label><input
                    type="email" id="confirm_email" name="confirm-email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Your message</legend>
            <div class="form-row"><label for="reason">Reason for contact</label><select id="reason" name="reason"
                                                                                        aria-required="true" required=""
                                                                                        aria-describedby="reason-error"
                                                                                        aria-invalid="true">
                <option value="">Please select</option>
                <option value="Compliment">Compliment</option>
                <option value="Suggestion or comment">Suggestion or comment</option>
                <option value="Criticism or concern">Criticism or concern</option>
                <option value="Complaint">Complaint</option>
            </select>
                <span id="reason-error" class="form-error form-hint">Please select an option</span></div>
            <div class="form-row"><label for="enquiry">Your enquiry</label><textarea id="enquiry" name="enquiry"
                                                                                     aria-required="true" required=""
                                                                                     class="form-warning"
                                                                                     aria-describedby="enquiry-error"></textarea><span
                    id="enquiry-error" class="form-error form-hint">Please enter your enquiry</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Additional record information</legend>
            <div class="form-row"><p>Please enter an order number or catalogue reference if either are relevant to this
                message.</p></div>
            <div class="form-row"><label for="order_number_cat_ref">Order number or catalogue reference <span
                    class="optional">(optional)</span></label><input type="text" id="order_number_cat_ref"
                                                                     name="order-number-cat-ref"></div>
            <div class="form-row"><input type="submit" name="submit-yv" id="submit-tna-form" value="Submit"></div>
        </fieldset>
    </form>
</div>
<script src="js/lib/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script>
<script src="test.js"></script>
<script src="../dist/app.js"></script>
</body>
